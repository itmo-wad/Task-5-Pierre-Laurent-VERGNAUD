<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
	<div>
		<div>
			<h1>Login page</h1>
		</div>
    <form method="POST", action="/">
      <input class="input" type="text" id="nm" name="nm" placeholder="Name" required>
      <input class="input"  type="password" id="pwd" name="pwd" placeholder="Password" required>
      <button type="submit" class="button">Login</button>
    </form>
    <button onclick="location.href = '/register'" class="button">Register</button>
	</div>
</body >
</html>
